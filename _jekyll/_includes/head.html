<head>
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Meta Data -->
	<title>{{ site.meta.title }}</title>
	<meta name="description" content="{{ site.meta.description }}">

	<!-- Google Plus -->
	<meta itemprop="name" content="{{ site.meta.title }}">
	<meta itemprop="description" content="{{ site.meta.description }}">
	<meta itemprop="image" content="{{ site.meta.image }}">

	<!-- Twitter -->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:title" content="{{ site.meta.title }}">
	<meta name="twitter:description" content="{{ site.meta.description }}">
	<meta name="twitter:url" content="{{ site.baseurl }}/">
	<meta name="twitter:image" content="{{ site.meta.image }}">

	<!-- Facebook -->
	<meta property="og:locale" content="de_DE">
	<meta property="og:title" content="{{ site.meta.title }}">
	<meta property="og:type" content="article">
	<meta property="og:url" content="{{ site.baseurl }}/">
	<meta property="og:image" content="{{ site.meta.image }}">
	<meta property="og:description" content="{{ site.meta.description }}"> 
	<meta property="og:site_name" content="{{ site.name }}">

	<!-- Canonical URL -->
	<link rel="canonical" href="{{ site.baseurl }}/">

	<!-- Javascript Test -->
	<script>
		var html = document.getElementsByTagName('html')[0];
		if ( html.className == 'no-js' ) html.className = html.className.replace('no-js', 'js');
	</script>

	<!--[if lt IE 9]>
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- Styles -->
	<link rel="stylesheet" href="{{ '/assets/css/main.css' | prepend: site.baseurl }}">

</head>
